name: Build Environment Monitor Arduino

on:
  push:
    branches:
      - main
  workflow_dispatch:
  pull_request:

jobs:
  build:
    # permissions:
    #  id-token: write
    #  contents: write
    #  pull-requests: write
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Move iot_configs.h to configs folder
        run: |
          mv ./iot_configs.h ./configs/iot_configs.h
      - uses: arduino/compile-sketches@v1
        name: "Build Arduino solution"
        with:
          fqbn: "esp32:esp32:esp32"
          platforms: |
            - name: "esp32:esp32"
              source-url: "https://raw.githubusercontent.com/espressif/arduino-esp32/gh-pages/package_esp32_index.json"
          libraries: |
            - name: ArduinoJSON
            - name: Azure SDK for C
            - name: DHT sensor library
            - name: Adafruit Unified Sensor
            - name: DallasTemperature
            - name: Adafruit SH110X
            - name: Adafruit SSD1306
            - name: BH1750
            - name: Adafruit GFX Library
            - name: OneWire
          sketch-paths: |
            "."
          enable-deltas-report: true
          github-token: "${{ secrets.GITHUB_TOKEN }}"
      - uses: actions/upload-artifact@v4
        name: "Upload sketches report"
        with:
          name: sketches-report
          path: "sketches-reports"

  report:
    needs: build
    if: github.event_name == 'pull_request'
    runs-on: ubuntu-latest
    # permissions:
    #  id-token: write
    #  contents: read

    steps:
      - name: Download sketches reports artifacts
        uses: actions/download-artifact@v4
        with:
          path: "sketches-reports"
          github-token: ${{ secrets.GITHUB_TOKEN }}
      - uses: arduino/report-size-deltas@v1
        with:
          sketches-reports-source: "sketches-reports"
